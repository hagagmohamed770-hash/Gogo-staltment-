<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الخزائن والتسويات</title>
    
    <!-- Bootstrap 5 RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-cash-register me-2"></i>
                نظام إدارة الخزائن والتسويات
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadDashboard()">
                            <i class="fas fa-tachometer-alt me-1"></i>
                            لوحة التحكم
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadPartners()">
                            <i class="fas fa-users me-1"></i>
                            الشركاء
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadProjects()">
                            <i class="fas fa-project-diagram me-1"></i>
                            المشاريع
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadTransactions()">
                            <i class="fas fa-exchange-alt me-1"></i>
                            المعاملات
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadSettlements()">
                            <i class="fas fa-calculator me-1"></i>
                            التسويات
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadCashboxes()">
                            <i class="fas fa-vault me-1"></i>
                            الخزائن
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="loadReports()">
                            <i class="fas fa-chart-bar me-1"></i>
                            التقارير
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-cog me-1"></i>
                            الإعدادات
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" onclick="backupData()">
                                <i class="fas fa-cloud-upload-alt me-2"></i>
                                نسخ احتياطي
                            </a></li>
                            <li><a class="dropdown-item" href="#" onclick="restoreData()">
                                <i class="fas fa-cloud-download-alt me-2"></i>
                                استعادة البيانات
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div id="mainContent">
            <!-- Dashboard will be loaded here by default -->
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Database -->
    <script src="js/database.js"></script>
    
    <!-- App Logic -->
    <script src="js/app.js"></script>
    
    <!-- Modules -->
    <script src="js/modules/partners.js"></script>
    <script src="js/modules/projects.js"></script>
    <script src="js/modules/transactions.js"></script>
    <script src="js/modules/settlements.js"></script>
    <script src="js/modules/cashboxes.js"></script>
    <script src="js/modules/reports.js"></script>
    <script src="js/modules/backup.js"></script>
</body>
</html>
